<div class="container mt-4">
  <h2 class="mb-3">{{ post!.title }}</h2>
  <p class="text-muted">by {{ post!.author }}</p>

  <div class="media mb-4 p-3 border rounded">
    <img src="https://via.placeholder.com/128" alt="Post Image" class="mr-3">
    <div class="media-body">
      <p>{{ post!.body }}</p>
    </div>
  </div>

  <hr>

  <h4>Comments</h4>
  @for (comment of post!.comments; track comment.author) {

  <div class="media mb-4 p-3 border rounded">
    <img src="https://via.placeholder.com/64" alt="Author Image" class="mr-3">
    <div class="media-body">
      <h5 class="mt-0">{{ comment.author }}</h5>
      <p>{{ comment.body }}</p>
    </div>
  </div>
  }
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#">
          << Prev</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">5</a></li>
      <li class="page-item"><a class="page-link" href="#">Next >></a></li>
    </ul>
  </nav>

  <hr>

  <h4>Add a comment</h4>
  <form (ngSubmit)="addComment()">
    <div class="mb-3">
      <textarea class="form-control" [(ngModel)]="newComment" name="commentBody" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
